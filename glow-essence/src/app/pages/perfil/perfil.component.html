<app-navbar></app-navbar>
<app-footer></app-footer>

<div class="container full-page">
  <form class="row text-center mt-4">
    <div class="col-md-6">
      <h3>Dados pessoais</h3>
      <div class="input-group input-group-sm mb-3">
        <input
          type="text"
          name="nome"
          class="form-control"
          placeholder="Nome"
          required
        />
      </div>
      <div class="input-group input-group-sm mb-3">
        <input
          type="number"
          name="cpf"
          class="form-control"
          placeholder="CPF"
          required
        />
      </div>
      <div class="input-group input-group-sm mb-3">
        <input
          type="email"
          name="email"
          class="form-control"
          placeholder="Email"
          required
        />
      </div>

      <h3>Endereço</h3>
      <div class="input-group input-group-sm mb-3">
        <input
          type="text"
          name="endereco"
          class="form-control"
          placeholder="Endereço"
          required
        />
      </div>
      <div class="input-group input-group-sm mb-3">
        <input
          type="number"
          name="cep"
          class="form-control"
          placeholder="CEP"
          required
        />
      </div>
      <div class="input-group input-group-sm mb-3">
        <input
          type="text"
          name="cidade"
          class="form-control"
          placeholder="Cidade/Estado"
          required
        />
      </div>

      <h3>Crie uma senha</h3>
      <div class="input-group input-group-sm mb-3">
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Senha"
          required
        />
      </div>
      <div class="input-group input-group-sm mb-3">
        <input
          type="password"
          name="confirmPassword"
          class="form-control"
          placeholder="Confirmar senha"
          required
        />
      </div>
    </div>

    <div class="col-md-6 d-flex align-items-end justify-content-center">
      <button type="submit" class="btn btn-primary">Salvar Dados</button>
    </div>
  </form>
</div>
