<app-navbar></app-navbar>
<app-footer></app-footer>

<div class="container full-page">
  <form [formGroup]="form" class="row text-center mt-4">
    <div class="col-md-6">
      <h3>Dados pessoais</h3>
      <app-primary-input
        formControlName="nome"
        inputName="nome"
        type="nome"
        placeholder="Nome"
        label="Nome"
      />
      <app-primary-input
        formControlName="cpf"
        inputName="cpf"
        type="cpf"
        placeholder="CPF"
        label="CPF"
      />
     
       <app-primary-input
        formControlName="email"
        inputName="email"
        type="email"
        placeholder="Email"
        label="Email"
      />
      

      <h3>Endereço</h3>
       <app-primary-input
        formControlName="endereco"
        inputName="endereco"
        type="endereco"
        placeholder="Endereço"
        label="Endereço"
      />
      <app-primary-input
        formControlName="cep"
        inputName="cep"
        type="cep"
        placeholder="CEP"
        label="CEP"
      />
     

      <h3>Crie uma senha</h3>
     <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        placeholder="Senha"
        label="Senha"
      />
     
        <app-primary-input
        formControlName="confirmPassword"
        inputName="confirmPassword"
        type="confirmPassword"
        placeholder="Confirme a senha"
        label="Confirme a senha"
      />
      
    </div>

    <div class="col-md-6 d-flex align-items-end justify-content-center">
      <button (click)="submit()" class="btn btn-primary">Salvar Dados</button>
    </div>
  </form>
</div>
